<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Google Homepage</title>
    <meta charset="utf-8>
    <meta name="author" content="Doob Strife">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <ul>
        <li><a href="#">Doob</a></li>
	<li><a href="#">Gmail</a></li>
	<li><a href="#">Images</a></li>
	<li><a href="#"><div id="dropdown-menu"></div></a></li>
	<li><a href="#"><div id="notifications"></div></a></li>
	<li><a href="#"><div id="profile"></div></a></li>
      </ul>
    </div>
    <section id="main">
      <div id="title">
        <img src="https://www.google.com/images/srpr/logo11w.png" 
        alt="Google Logo"/>
      </div>
      <form action="#" method="#">
        <!-- autofocus specifies which form has input focus on page load -->
        <input id="search" type="text" name="search" autofocus>
	<br/>
	<div class="inputButtons">
	  <input id="google-search" type="submit" value="Google Search"/>
	  <input id="im-feeling-lucky" 
	    type="submit" value="I'm Feeling Lucky"/>
	</div>
      </form>
    </section>
    <div id="footer">
      <div id="business-side">
        <ul>
	  <li><a href="#">Advertising</a></li>
	  <li><a href="#">Business</a></li>
	  <li><a href="#">About</a></li>
	</ul>
      </div>
      <div id="personal-side">
        <ul>
	  <li><a href="#">Privacy</a></li>
	  <li><a href="#">Terms</a></li>
	  <li><a href="#">Settings</a></li>
	</ul>
      </div>
    </div>
  </body>
</html>
